{% extends 'ecom_app/backend/base.html' %}
{% block title %}{{title}}{% endblock title %}




{% block msg %}
    <p>{{msg}}</p>
{% endblock msg %}

{% block right_content %}
<div class="col-md-8 col-md-offset-2">
    <form action="{% url 'ecom_app:cat-form' cat.id %}" method="POST">
        {% csrf_token %}
      <div class="form-group">
        <label>Category Name</label>
        <input type="text" class="form-control" name="name" placeholder="Caegory Name" value="{{ cat.name }}" >
      </div>
      <div class="form-group">
        <label>Category Slug</label>
        <input type="text" class="form-control" name="slug" placeholder="slug" value="{{ cat.slug }}" >
      </div>
      <div class="form-group">
        <label>Category Description</label>
        <textarea class="form-control classy-editor" name="desc" rows="3">{{ cat.description }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <a class="btn btn-success pull-right" role="buton" href="{% url 'ecom_app:cat-form' '' %}">Add New</a>
    </form>
</div>    
{% endblock right_content %}
